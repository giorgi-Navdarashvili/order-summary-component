<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet" href="styles.css">
	<title>Order Summary</title>
</head>
<body>
	<div class="container">
		<div class="card">
			<img class="cover" src="images/illustration-hero.svg" alt="boy with headphones">
			<h1 class="main-header">Order Summary</h1>
			<p class="desc">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
			<div class="anual-plan">
				<img width="48px" height="48px" class="music-note-icon" src="images/icon-music.svg" alt="music note icon">
				<div class="plan-and-price">
					<h2 class="anual-plan-header">Anual Plan</h2>
					<p class="price-year">$59.99/year</p>
				</div>
				<a class="change" href="/">Change</a>
			</div>
			<a class="proceed" href="/">Proceed to Payment</a>
			<a class="cancel" href="/">Cancel Order</a>
		</div>
	</div>
	
</body>
</html>
